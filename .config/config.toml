[keybindings]
[keybindings.EventLogDetail]
"<Ctrl-c>" = "Quit"
"<Ctrl-d>" = "Quit"
"<Ctrl-z>" = "Suspend"
"<Down>"   = "EventLogNext"
"<End>"    = "EventLogLast"
"<Esc>"    = "EventLogListShow"
"<Home>"   = "EventLogTop"
"<q>"      = "Quit"
"<Up>"     = "EventLogPrevious"
"<?>"      = "HelpShow"

[keybindings.Filter]
"<a>"         = "FilterAdd"
"<Ctrl-c>"    = "Quit"
"<Ctrl-d>"    = "Quit"
"<Ctrl-z>"    = "Suspend"
"<Backspace>" = "FilterDelete"
"<Down>"      = "FilterNext"
"<End>"       = "FilterLast"
"<Enter>"     = "FilterEdit"
"<Esc>"       = "FilterHide"
"<Home>"      = "FilterTop"
"<q>"         = "Quit"
"<Up>"        = "FilterPrevious"
"<?>"         = "HelpShow"

[keybindings.FilterEdit]
"<Enter>" = "FilterSubmit"
"<Esc>"   = "FilterCancel"
"<?>"     = "HelpShow"

[keybindings.Format]
"<Ctrl-c>" = "Quit"
"<Ctrl-d>" = "Quit"
"<Ctrl-z>" = "Suspend"
"<Down>"   = "FormatRowNext"
"<End>"    = "FormatRowLast"
"<Enter>"  = "FormatRowEdit"
"<Esc>"    = "FormatHide"
"<Home>"   = "FormatRowTop"
"<q>"      = "Quit"
"<Up>"     = "FormatRowPrevious"
"<?>"      = "HelpShow"

[keybindings.Help]
"<?>"   = "HelpHide"
"<Esc>" = "HelpHide"

[keybindings.Home]
"<Alt-Left>"    = "EventLogScrollReset"
"<Ctrl-c>"      = "Quit"
"<Ctrl-d>"      = "Quit"
"<Ctrl-Left>"   = "EventLogScrollReset"
"<Ctrl-z>"      = "Suspend"
"<Shift-Left>"  = "EventLogScrollLeftBig"
"<Shift-Right>" = "EventLogScrollRightBig"
"<Down>"        = "EventLogNext"
"<End>"         = "EventLogLast"
"<Enter>"       = "EventLogDetailShow"
"<Esc>"         = "EventLogSelectClear"
"<e>"           = "FilterShow"
"<f>"           = "FormatShow"
"<Home>"        = "EventLogTop"
"<Left>"        = "EventLogScrollLeft"
"<q>"           = "Quit"
"<Right>"       = "EventLogScrollRight"
"<Up>"          = "EventLogPrevious"
"<w>"           = "EventLogWrapToggle"
"<?>"           = "HelpShow"
